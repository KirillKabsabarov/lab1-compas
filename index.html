<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гироскоп предупреждение</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .angle {
            font-size: 2rem;
            margin: 20px;
        }
        .alert {
            font-size: 1.5rem;
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Наклон устройства</h1>
    <div class="angle">Угол: <span id="angleValue">0</span>°</div>
    <div class="alert" id="alertMessage">Внимание! Превышен угол наклона!</div>

    <script>
        if (window.DeviceOrientationEvent) {
            window.addEventListener('deviceorientation', function(event) {
                // Получаем значения гироскопа
                let tiltLR = event.gamma; // Наклон влево-вправо
                document.getElementById('angleValue').textContent = tiltLR.toFixed(1);

                // Проверка, если угол больше 15 градусов
                if (Math.abs(tiltLR) > 15) {
                    document.getElementById('alertMessage').style.display = 'block';
                } else {
                    document.getElementById('alertMessage').style.display = 'none';
                }
            });
        } else {
            alert("Ваше устройство не поддерживает работу с гироскопом.");
        }
    </script>
</body>
</html>
