<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Распознавание объектов</title>
  <style>
    /* Основные стили */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #fff;
    }

    .container {
      background: #ffffff;
      color: #333;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      padding: 30px;
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #333;
    }

    #imageInput {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      cursor: pointer;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
    }

    #imageInput:hover {
      background-color: #eee;
    }

    #imageCanvas {
      margin: 20px 0;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      max-width: 100%;
    }

    #results {
      font-size: 1.2rem;
      margin-top: 20px;
    }

    .loading {
      font-size: 1.2rem;
      color: #888;
    }

    /* Кнопка "Загрузить изображение" */
    input[type="file"] {
      display: none;
    }

    label {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      display: inline-block;
      transition: all 0.3s ease;
    }

    label:hover {
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
    }

    /* Анимация текста */
    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Распознавание объектов</h1>
    <label for="imageInput">Выбрать изображение</label>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="imageCanvas"></canvas>
    <p id="results" class="loading">Загрузка модели...</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
  <script>
    const imageInput = document.getElementById("imageInput");
    const imageCanvas = document.getElementById("imageCanvas");
    const results = document.getElementById("results");
    const ctx = imageCanvas.getContext("2d");

    let model;

    // Загрузка модели MobileNet
    mobilenet.load().then((loadedModel) => {
      model = loadedModel;
      results.textContent = "Модель загружена! Выберите изображение.";
    });

    // Обработка изображения
    imageInput.addEventListener("change", async (event) => {
      const file = event.target.files[0];
      if (!file) return;

      // Отображение изображения на canvas
      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = async () => {
        imageCanvas.width = img.width;
        imageCanvas.height = img.height;
        ctx.drawImage(img, 0, 0);

        results.textContent = "Распознаем...";

        // Предсказание с использованием модели
        const predictions = await model.classify(img);
        displayResults(predictions);
      };
    });

    // Вывод результатов
    function displayResults(predictions) {
      results.innerHTML = predictions
        .map(
          (p) =>
            `<p class="fade-in">${p.className} - ${Math.round(
              p.probability * 100
            )}%</p>`
        )
        .join("");
    }
  </script>
</body>
</html>
