<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iOS Compass</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: black;
        }

        #compass {
            width: 320px;
            height: 320px;
            border: 10px solid #ffffff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background: radial-gradient(circle, #222222 60%, #000000 100%);
            box-shadow: 0px 10px 20px rgba(255, 255, 255, 0.3);
        }

        .direction {
            position: absolute;
            font-weight: bold;
            font-size: 24px;
            color: #ffffff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .direction.n { top: 15px; left: 50%; transform: translateX(-50%); }
        .direction.s { bottom: 15px; left: 50%; transform: translateX(-50%); }
        .direction.e { right: 15px; top: 50%; transform: translateY(-50%); }
        .direction.w { left: 15px; top: 50%; transform: translateY(-50%); }

        .degree-label {
            position: absolute;
            color: #ffffff;
            font-size: 14px;
        }

        /* Метки градусов */
        @for $i from 0 through 360 {
            .degree-label#degree-#{$i} {
                transform: rotate(#{$i}deg) translate(130px) rotate(-#{$i}deg);
            }
        }

        #needle {
            width: 4px;
            height: 140px;
            background: linear-gradient(to bottom, #e74c3c, #c0392b);
            position: absolute;
            top: 20px;
            transform-origin: bottom center;
            transform: rotate(0deg);
            transition: transform 0.3s ease-out;
            border-radius: 2px;
            z-index: 1;
        }

        #center {
            width: 24px;
            height: 24px;
            background-color: #e74c3c;
            border-radius: 50%;
            position: absolute;
            z-index: 2;
            box-shadow: 0px 4px 8px rgba(255, 255, 255, 0.3);
        }

        .border-label {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px dashed #ffffff;
            top: 0;
            left: 0;
            box-shadow: inset 0px 0px 10px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>

    <div id="compass">
        <div class="border-label"></div>
        <div id="center"></div>
        <div id="needle"></div>
        <div class="direction n">N</div>
        <div class="direction s">S</div>
        <div class="direction e">E</div>
        <div class="direction w">W</div>

        <!-- Метки градусов -->
        <div class="degree-label" id="degree-0">0°</div>
        <div class="degree-label" id="degree-30">30°</div>
        <div class="degree-label" id="degree-60">60°</div>
        <div class="degree-label" id="degree-90">90°</div>
        <div class="degree-label" id="degree-120">120°</div>
        <div class="degree-label" id="degree-150">150°</div>
        <div class="degree-label" id="degree-180">180°</div>
        <div class="degree-label" id="degree-210">210°</div>
        <div class="degree-label" id="degree-240">240°</div>
        <div class="degree-label" id="degree-270">270°</div>
        <div class="degree-label" id="degree-300">300°</div>
        <div class="degree-label" id="degree-330">330°</div>
    </div>

    <script>
        let alphaSmooth = 0;
        const smoothingFactor = 0.1;

        function handleOrientationEvent(event) {
            let alpha = event.alpha;

            if (alpha !== null) {
                alphaSmooth += (alpha - alphaSmooth) * smoothingFactor;
                const needle = document.getElementById('needle');
                needle.style.transform = `rotate(${alphaSmooth}deg)`;
            }
        }

        if (window.DeviceOrientationEvent) {
            window.addEventListener('click', function() {
                if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                    DeviceOrientationEvent.requestPermission()
                        .then(permissionState => {
                            if (permissionState === 'granted') {
                                window.addEventListener('deviceorientation', handleOrientationEvent);
                            }
                        })
                        .catch(console.error);
                } else {
                    window.addEventListener('deviceorientation', handleOrientationEvent);
                }
            });
        } else {
            alert("Гироскоп не поддерживается вашим устройством.");
        }
    </script>

</body>
</html>
